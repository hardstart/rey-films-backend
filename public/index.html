<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rey Films - Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --dark-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #475569;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-lighter) 50%, #312e81 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* Hidden until authenticated */
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .header p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .logout-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .card h2 {
            margin-bottom: 25px;
            color: var(--text-primary);
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .films-grid {
            display: grid;
            gap: 20px;
            margin-top: 25px;
        }

        .film-item {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .film-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.7s ease;
        }

        .film-item:hover::before {
            left: 100%;
        }

        .film-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .film-thumbnail {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            background: var(--dark-card);
            border: 2px solid var(--border);
        }

        .film-info h3 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .film-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .film-meta {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .film-actions {
            display: flex;
            gap: 12px;
        }

        .status {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            border: 1px solid;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: var(--danger);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Enhanced animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .film-item {
            animation: fadeInUp 0.4s ease-out;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .film-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .film-thumbnail {
                justify-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <h1 class="login-title">üé¨ REY FILMS</h1>
            <p class="login-subtitle">Enter password to access dashboard</p>
            
            <div id="loginStatus" class="status"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="loginText">üîê Access Dashboard</span>
                    <div id="loginLoading" class="loading" style="display: none;"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard (Hidden until authenticated) -->
    <div class="container" id="dashboard">
        <div class="header">
            <h1>üé¨ REY FILMS</h1>
            <p>Advanced Content Management System</p>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalFilms">0</div>
                <div class="stat-label">üìΩÔ∏è Total Films</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalDuration">0</div>
                <div class="stat-label">‚è±Ô∏è Total Runtime (min)</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentYear">2025</div>
                <div class="stat-label">üìÖ Most Recent Year</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>‚ûï Add New Film</h2>
                
                <div id="status" class="status"></div>
                
                <form id="filmForm">
                    <div class="form-group">
                        <label for="title">üé≠ Title *</label>
                        <input type="text" id="title" name="title" placeholder="Enter film title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">üìù Description *</label>
                        <textarea id="description" name="description" placeholder="Describe your film..." required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">üé™ Genre *</label>
                            <select id="genre" name="genre" required>
                                <option value="">Select Genre</option>
                                <option value="Family">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family</option>
                                <option value="Documentary">üìö Documentary</option>
                                <option value="Drama">üé≠ Drama</option>
                                <option value="Comedy">üòÑ Comedy</option>
                                <option value="Adventure">üó∫Ô∏è Adventure</option>
                                <option value="Sci-Fi">üöÄ Sci-Fi</option>
                                <option value="Travel">‚úàÔ∏è Travel</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="year">üìÖ Year *</label>
                            <input type="number" id="year" name="year" min="1900" max="2030" placeholder="2025" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">‚è±Ô∏è Duration (seconds) *</label>
                        <input type="number" id="duration" name="duration" min="1" placeholder="e.g., 300 for 5 minutes" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="videoURL">üé• Video URL *</label>
                        <input type="url" id="videoURL" name="videoURL" required 
                               placeholder="https://player.vimeo.com/progressive_redirect/...">
                    </div>
                    
                    <div class="form-group">
                        <label for="thumbnailURL">üñºÔ∏è Thumbnail URL *</label>
                        <input type="url" id="thumbnailURL" name="thumbnailURL" required 
                               placeholder="https://i.postimg.cc/...">
                    </div>
                    
                    <div class="form-group">
                        <label for="posterURL">üé® Poster URL (optional)</label>
                        <input type="url" id="posterURL" name="posterURL" 
                               placeholder="Leave empty to use thumbnail URL">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="submitText">üöÄ Add Film</span>
                        <div id="submitLoading" class="loading" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>üìö Film Library</h2>
                <div id="filmsContainer">
                    <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <div class="loading"></div>
                        <p style="margin-top: 15px;">Loading films...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const ADMIN_PASSWORD = 'reyfilms2025'; // Change this to your desired password
        
        // Create animated background
        function createParticles() {
            const container = document.getElementById('bgAnimation');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 8 + 4) + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
                container.appendChild(particle);
            }
        }
        
        // Authentication functions
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('reyFilmsAuth') === 'true';
            if (isAuthenticated) {
                showDashboard();
            } else {
                showLogin();
            }
        }
        
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadFilms();
        }
        
        function logout() {
            sessionStorage.removeItem('reyFilmsAuth');
            showLogin();
            showLoginStatus('Logged out successfully', 'success');
        }
        
        // DOM elements
        const filmForm = document.getElementById('filmForm');
        const filmsContainer = document.getElementById('filmsContainer');
        const statusDiv = document.getElementById('status');
        const submitText = document.getElementById('submitText');
        const submitLoading = document.getElementById('submitLoading');
        const loginForm = document.getElementById('loginForm');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkAuth();
            
            // Set current year as default
            document.getElementById('year').value = new Date().getFullYear();
        });

        // Login form handler
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline-block';
            
            // Simulate authentication delay
            setTimeout(() => {
                if (password === ADMIN_PASSWORD) {
                    sessionStorage.setItem('reyFilmsAuth', 'true');
                    showDashboard();
                } else {
                    showLoginStatus('‚ùå Incorrect password', 'error');
                }
                
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
                document.getElementById('password').value = '';
            }, 1000);
        });

        // Show login status message
        function showLoginStatus(message, type = 'success') {
            const loginStatus = document.getElementById('loginStatus');
            loginStatus.textContent = message;
            loginStatus.className = `status ${type}`;
            loginStatus.style.display = 'block';
            
            setTimeout(() => {
                loginStatus.style.display = 'none';
            }, 3000);
        }

        // Show status message
        function showStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Format duration
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return minutes > 0 ? `${minutes}m ${remainingSeconds}s` : `${remainingSeconds}s`;
        }

        // Load films from API
        async function loadFilms() {
            try {
                const response = await fetch(`${API_BASE}/films`);
                const data = await response.json();
                
                if (data.success) {
                    displayFilms(data.films);
                    updateStats(data.films);
                } else {
                    throw new Error(data.error || 'Failed to load films');
                }
            } catch (error) {
                console.error('Error loading films:', error);
                filmsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--danger);">
                        <p>‚ùå Error loading films: ${error.message}</p>
                        <button onclick="loadFilms()" class="btn btn-primary" style="margin-top: 15px;">
                            üîÑ Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Display films
        function displayFilms(films) {
            if (films.length === 0) {
                filmsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <p>üé¨ No films yet. Add your first film!</p>
                    </div>
                `;
                return;
            }

            const filmsHTML = films.map((film, index) => `
                <div class="film-item" style="animation-delay: ${index * 0.1}s;">
                    <img src="${film.thumbnailURL}" alt="${film.title}" class="film-thumbnail" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMTIwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzM0MTU1Ii8+CjxwYXRoIGQ9Ik02MCAzNUw3MCA0NUg1MEw2MCAzNVoiIGZpbGw9IiM2NDc0OEIiLz4KPC9zdmc+'">
                    <div class="film-info">
                        <h3>${film.title}</h3>
                        <p>${film.description}</p>
                        <div class="film-meta">
                            <span>üìÖ ${film.year}</span>
                            <span>üé™ ${film.genre}</span>
                            <span>‚è±Ô∏è ${formatDuration(film.duration)}</span>
                            ${film.isVimeoVideo ? '<span>üé• Vimeo</span>' : ''}
                        </div>
                    </div>
                    <div class="film-actions">
                        <button onclick="deleteFilm('${film.id}')" class="btn btn-danger btn-small">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');

            filmsContainer.innerHTML = `<div class="films-grid">${filmsHTML}</div>`;
        }

        // Update statistics
        function updateStats(films) {
            const totalFilms = films.length;
            const totalDuration = films.reduce((sum, film) => sum + film.duration, 0);
            const totalMinutes = Math.round(totalDuration / 60);
            const recentYear = films.length > 0 ? Math.max(...films.map(f => f.year)) : new Date().getFullYear();

            document.getElementById('totalFilms').textContent = totalFilms;
            document.getElementById('totalDuration').textContent = totalMinutes;
            document.getElementById('recentYear').textContent = recentYear;
        }

        // Add film
        filmForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            
            try {
                const formData = new FormData(filmForm);
                const filmData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    duration: parseInt(formData.get('duration')),
                    videoURL: formData.get('videoURL'),
                    genre: formData.get('genre'),
                    year: parseInt(formData.get('year')),
                    thumbnailURL: formData.get('thumbnailURL'),
                    posterURL: formData.get('posterURL') || formData.get('thumbnailURL')
                };

                const response = await fetch(`${API_BASE}/films`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(filmData)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Film added successfully!', 'success');
                    filmForm.reset();
                    document.getElementById('year').value = new Date().getFullYear();
                    loadFilms(); // Reload the films list
                } else {
                    throw new Error(data.error || 'Failed to add film');
                }
            } catch (error) {
                console.error('Error adding film:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                // Reset loading state
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
            }
        });

        // Delete film
        async function deleteFilm(filmId) {
            if (!confirm('Are you sure you want to delete this film?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/films/${filmId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Film deleted successfully!', 'success');
                    loadFilms(); // Reload the films list
                } else {
                    throw new Error(data.error || 'Failed to delete film');
                }
            } catch (error) {
                console.error('Error deleting film:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
