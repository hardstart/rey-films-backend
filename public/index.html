<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rey Films - Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .films-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .film-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .film-item:hover {
            transform: translateY(-2px);
        }

        .film-thumbnail {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .film-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .film-info p {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .film-meta {
            color: #95a5a6;
            font-size: 0.8em;
        }

        .film-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 REY FILMS</h1>
            <p>Content Management Dashboard</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalFilms">0</div>
                <div class="stat-label">Total Films</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalDuration">0</div>
                <div class="stat-label">Total Runtime (minutes)</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentYear">2025</div>
                <div class="stat-label">Most Recent Year</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>➕ Add New Film</h2>
                
                <div id="status" class="status"></div>
                
                <form id="filmForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">Genre *</label>
                            <select id="genre" name="genre" required>
                                <option value="">Select Genre</option>
                                <option value="Family">Family</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Drama">Drama</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Travel">Travel</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="year">Year *</label>
                            <input type="number" id="year" name="year" min="1900" max="2030" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration (seconds) *</label>
                        <input type="number" id="duration" name="duration" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="videoURL">Video URL *</label>
                        <input type="url" id="videoURL" name="videoURL" required 
                               placeholder="https://player.vimeo.com/progressive_redirect/...">
                    </div>
                    
                    <div class="form-group">
                        <label for="thumbnailURL">Thumbnail URL *</label>
                        <input type="url" id="thumbnailURL" name="thumbnailURL" required 
                               placeholder="https://i.postimg.cc/...">
                    </div>
                    
                    <div class="form-group">
                        <label for="posterURL">Poster URL (optional)</label>
                        <input type="url" id="posterURL" name="posterURL" 
                               placeholder="Leave empty to use thumbnail URL">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span id="submitText">Add Film</span>
                        <div id="submitLoading" class="loading" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>📚 Film Library</h2>
                <div id="filmsContainer">
                    <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                        <div class="loading"></div>
                        <p style="margin-top: 10px;">Loading films...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // DOM elements
        const filmForm = document.getElementById('filmForm');
        const filmsContainer = document.getElementById('filmsContainer');
        const statusDiv = document.getElementById('status');
        const submitText = document.getElementById('submitText');
        const submitLoading = document.getElementById('submitLoading');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFilms();
            
            // Set current year as default
            document.getElementById('year').value = new Date().getFullYear();
        });

        // Show status message
        function showStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Format duration
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return minutes > 0 ? `${minutes}m ${remainingSeconds}s` : `${remainingSeconds}s`;
        }

        // Load films from API
        async function loadFilms() {
            try {
                const response = await fetch(`${API_BASE}/films`);
                const data = await response.json();
                
                if (data.success) {
                    displayFilms(data.films);
                    updateStats(data.films);
                } else {
                    throw new Error(data.error || 'Failed to load films');
                }
            } catch (error) {
                console.error('Error loading films:', error);
                filmsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #e74c3c;">
                        <p>❌ Error loading films: ${error.message}</p>
                        <button onclick="loadFilms()" class="btn btn-primary" style="margin-top: 10px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Display films
        function displayFilms(films) {
            if (films.length === 0) {
                filmsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                        <p>🎬 No films yet. Add your first film!</p>
                    </div>
                `;
                return;
            }

            const filmsHTML = films.map(film => `
                <div class="film-item">
                    <img src="${film.thumbnailURL}" alt="${film.title}" class="film-thumbnail" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMTIwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik02MCAzNUw3MCA0NUg1MEw2MCAzNVoiIGZpbGw9IiM5Q0EzQUYiLz4KPC9zdmc+'">
                    <div class="film-info">
                        <h3>${film.title}</h3>
                        <p>${film.description}</p>
                        <div class="film-meta">
                            ${film.year} • ${film.genre} • ${formatDuration(film.duration)}
                            ${film.isVimeoVideo ? ' • Vimeo' : ''}
                        </div>
                    </div>
                    <div class="film-actions">
                        <button onclick="deleteFilm('${film.id}')" class="btn btn-danger btn-small">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');

            filmsContainer.innerHTML = `<div class="films-grid">${filmsHTML}</div>`;
        }

        // Update statistics
        function updateStats(films) {
            const totalFilms = films.length;
            const totalDuration = films.reduce((sum, film) => sum + film.duration, 0);
            const totalMinutes = Math.round(totalDuration / 60);
            const recentYear = films.length > 0 ? Math.max(...films.map(f => f.year)) : new Date().getFullYear();

            document.getElementById('totalFilms').textContent = totalFilms;
            document.getElementById('totalDuration').textContent = totalMinutes;
            document.getElementById('recentYear').textContent = recentYear;
        }

        // Add film
        filmForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            
            try {
                const formData = new FormData(filmForm);
                const filmData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    duration: parseInt(formData.get('duration')),
                    videoURL: formData.get('videoURL'),
                    genre: formData.get('genre'),
                    year: parseInt(formData.get('year')),
                    thumbnailURL: formData.get('thumbnailURL'),
                    posterURL: formData.get('posterURL') || formData.get('thumbnailURL')
                };

                const response = await fetch(`${API_BASE}/films`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(filmData)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('✅ Film added successfully!', 'success');
                    filmForm.reset();
                    document.getElementById('year').value = new Date().getFullYear();
                    loadFilms(); // Reload the films list
                } else {
                    throw new Error(data.error || 'Failed to add film');
                }
            } catch (error) {
                console.error('Error adding film:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
            } finally {
                // Reset loading state
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
            }
        });

        // Delete film
        async function deleteFilm(filmId) {
            if (!confirm('Are you sure you want to delete this film?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/films/${filmId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('✅ Film deleted successfully!', 'success');
                    loadFilms(); // Reload the films list
                } else {
                    throw new Error(data.error || 'Failed to delete film');
                }
            } catch (error) {
                console.error('Error deleting film:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
